<wm-page data-ng-controller="PersonPageController" pagetitle="Person" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livegrid service="basicsDB@Person" name="livegrid2">
                <wm-grid name="grid2" navigation="Basic" dataset="bind:Variables.BasicsDBPersonData.dataSet" title="PERSON List" gridfirstrowselect="true" deleterow="true" updaterow="true" insertrow="true" readonlygrid="false">
                    <wm-grid-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                    <wm-grid-column binding="name" caption="Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="age" caption="Age" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer"></wm-grid-column>
                    <wm-grid-column binding="place.id" caption="Place Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                    <wm-grid-column binding="place.name" caption="Place Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                </wm-grid>
                <wm-liveform on-success="createPersonType" name="liveform2" captionposition="top" captionalign="left" dataset="bind:Variables.BasicsDBPersonData.dataSet" novalidate="false" title="PERSON Info" formlayout="inline">
                    <wm-layoutgrid name="layoutgrid2">
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn name="gridcolumn5" columnwidth="12" show="hide">
                                <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn name="gridcolumn6" columnwidth="12" show="show">
                                <wm-form-field name="name" displayname="Name" required="false" show="true" generator="assigned" primary-key="false" key="name" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn name="gridcolumn7" columnwidth="12" show="show">
                                <wm-form-field name="age" displayname="Age" required="false" show="true" generator="assigned" primary-key="false" key="age" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn name="gridcolumn8" columnwidth="12" show="show">
                                <wm-form-field name="place" displayname="Place" required="false" show="true" generator="assigned" primary-key="false" key="place" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow6"></wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
            <wm-composite name="composite1">
                <wm-label name="label1" class="col-md-3 control-label"></wm-label>
                <wm-container name="container1" class="col-md-9">
                    <wm-checkboxset displayfield="name" datafield="id" dataset="bind:Variables.BasicsDBTypeData.dataSet" name="checkboxset1" height="auto"></wm-checkboxset>
                </wm-container>
            </wm-composite>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
