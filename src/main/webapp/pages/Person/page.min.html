<script id="Person.js">
Application.$controller("PersonPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action on widgets/variables within this block */
    $scope.onPageReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script

         *
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);


Application.$controller("grid1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}
]);

Application.$controller("liveform1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}

<script id="Person.variables.json">
var _PersonPage_Variables_ ={}

<script id="Person.html" type="text/ng-template">
<wm-page data-ng-controller="PersonPageController" pagetitle="Person" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livegrid name="livegrid1" service="basicsDB@Person">
                <wm-grid gridfirstrowselect="true" deleterow="true" updaterow="true" insertrow="true" readonlygrid="false" title="PERSON List" dataset="bind:Variables.BasicsDBPersonData.dataSet" navigation="Basic" name="grid1">
                    <wm-grid-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                    <wm-grid-column binding="name" caption="Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="age" caption="Age" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer"></wm-grid-column>
                    <wm-grid-column binding="place.id" caption="Place Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                    <wm-grid-column binding="place.name" caption="Place Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                </wm-grid>
                <wm-liveform novalidate="false" title="PERSON Info" formlayout="inline" dataset="bind:Variables.BasicsDBPersonData.dataSet" captionalign="left" captionposition="top" name="liveform1">
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                <wm-form-field name="name" displayname="Name" show="true" primary-key="false" generator="assigned" key="name" type="string" is-related="false" pc-display="true" mobile-display="true" widget="text" maxchars="255" inputtype="text"
                                regexp=".*" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                <wm-form-field name="age" displayname="Age" show="true" primary-key="false" generator="assigned" key="age" type="integer" is-related="false" pc-display="true" mobile-display="true" step="0" widget="number" inputtype="number"
                                regexp=".*" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                <wm-form-field name="place" displayname="Place" show="true" primary-key="false" generator="assigned" key="place" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select" regexp=".*" placeholder="Select value"
                                displayexpression="name"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-composite name="composite1">
                        <wm-label class="col-md-3 control-label" name="label1" caption="Type"></wm-label>
                        <wm-container class="col-md-9" name="container1">
                            <wm-checkboxset height="auto" name="checkboxset1" dataset="bind:Variables.BasicsDBTypeData.dataSet" datafield="id" displayfield="name"></wm-checkboxset>
                        </wm-container>
                    </wm-composite>
                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" is-related="false" required="required" pc-display="true" mobile-display="true" step="0" widget="number" inputtype="number"
                    regexp=".*" placeholder="Enter value"></wm-form-field>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
</script>
